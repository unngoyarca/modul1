<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">


    
        <script>
            //MODEL
            let taskList = [];
            let liste = '';
            // let result = '';
            let html = '';
            let index = '';
                

            //VIEW
            show();
            function show() {
                let result= '';
                for (let i = 0; i < taskList.length; i++){
                    result += `<h3 onclick="selectindex(${i})">${taskList[i]}</h3> `;
                }

                document.getElementById('app').innerHTML = `
                <div class="card">
                    <i>
                <input id="userinput" type="text" placeholder="Skriv inn noe her." oninput="liste = this.value">
                <button class="adding" onclick="leggTil()">✅</button>
                <button class="fjern" onclick="slett()">❌</button>
              
                <div class="resultado">${result}</div>
                </i>
                </div>
                `;


            }

            //hjelpefunskjon
            function selectindex(indexInArray){
                index = indexInArray;
            }


            show();
            //CONTROLLER
            function leggTil() {
            taskList.push(liste);
            liste = '';
            show();
        }
        function slett() {
            taskList.splice(index, 1);
         
            show();
        }


        </script>
</body>
</html>
