<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        //model

        const model = {
            countSoda: 0,
            input:'',
            drikkevarer:['brus','brus', 'vann', 'vodka','brus', 'saft'],
            soda:[],
        }


        view();
        function view(){
            let html = '';
            for(let i = 0; i < model.drikkevarer.length; i++){
                html += `<div>${model.drikkevarer[i]} <button onclick="deleteDrink(${i})">X </button> <button onclick="changeSoda(${i})">endre </button></div> <hr>`
            }
            for(let i = 0; i < model.drikkevarer.length; i++){
            
            if(model.drikkevarer[i] == 'brus'){
               model.soda.push(model.drikkevarer[i])
            }
        }
      
            html += `<input type="text" oninput="model.input = this.value"> <button onclick="addnew()"> legg til ny  </button>`
            document.getElementById('app').innerHTML = html
        }

        function addnew(){
            if(!model.drikkevarer.includes(model.input)){
                model.drikkevarer.push(model.input)
            }
         
            view()
        }

        function deleteDrink(index){
            model.drikkevarer.splice(index, 1);
            view()
        }

        function changeSoda(index){
            if(model.input != ''){
                model.drikkevarer[index] = model.input
                model.input = '';
            }
           
            view()
        }

    </script>

</body>
</html>
